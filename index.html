<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Auckland IT Companies</title>
		
		<!-- load Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- load ArcGIS for JavaScript API -->
		<link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
		<script src="https://js.arcgis.com/3.16/"></script>

		<!-- load AngularJS -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		
		<!-- load angular-esri-map -->
		<script src="https://npmcdn.com/angular-esri-map@1.1.0"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
		
		<!-- load website code -->
		<script src="app.js"></script>

	</head>
	<body ng-app="myApp">
		<div class="container" ng-controller="MainController">
			<div class="row">
				<div id="mapContainer" class="col-lg-10 col-lg-offset-1" style="margin-bottom: 20px; height: 450px">
					 <esri-map id="map" register-as="demoMap">
						 <esri-dynamic-map-service-layer url="https://services.arcgisonline.co.nz/arcgis/rest/services/Generic/newzealand/MapServer" visible="true" layer-options="{ spatialReference: {wkid: 102100} }"></esri-dynamic-map-service-layer>
					</esri-map>
				</div>
			</div>
		</div>
	</body>
</html>
